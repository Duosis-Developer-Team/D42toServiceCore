---
- name: Fetch and chunk Device42 devices
  hosts: localhost
  gather_facts: false

  vars:
    # AWX Extra Vars kısmından da geçirebilirsiniz
    device42_api_url: "https://213.153.197.248:8585/api/1.0/devices/all"
    device42_auth_header: "Basic YWRtaW46QWExMjM0NTYu."
    chunk_size: 500

  tasks:
    - name: Retrieve all devices from Device42
      uri:
        url: "{{ device42_api_url }}"
        method: GET
        headers:
          Authorization: "{{ device42_auth_header }}"
        return_content: yes
        status_code: 200
        validate_certs: no
      register: device42_response

    - name: Extract devices list from response
      set_fact:
        devices: "{{ device42_response.json.Devices | default(device42_response.json.devices) }}"

    - name: Split devices into chunks of {{ chunk_size }}
      set_fact:
        device_chunks: "{{ devices | batch(chunk_size, []) }}"

    - name: Expose each chunk as its own variable (devices_chunk_1, devices_chunk_2, ...)
      set_fact:
        "{{ 'devices_chunk_' ~ (idx + 1) }}": "{{ item }}"
      loop: "{{ device_chunks }}"
      loop_control:
        index_var: idx

    - name: Show how many chunks were created
      debug:
        msg: "{{ device_chunks | length }} chunks created."

    - name: (Optional) Show first chunk
      debug:
        var: devices_chunk_1
