---
- name: Fetch and split Device42 devices one-by-one
  hosts: localhost
  gather_facts: false

  vars:
    device42_api_url: "https://213.153.197.248:8585/api/1.0/devices/all"
    device42_auth_header: "Basic YWRtaW46QWExMjM0NTYu."
    # her bir chunk'ta 1 cihaz olacak
    chunk_size: 1

  tasks:
    - name: Retrieve all devices from Device42
      uri:
        url: "{{ device42_api_url }}"
        method: GET
        headers:
          Authorization: "{{ device42_auth_header }}"
        return_content: yes
        status_code: 200
        validate_certs: no
      register: device42_response

    - name: Parse devices list from response JSON
      set_fact:
        devices: "{{ device42_response.json.Devices | default(device42_response.json.devices) }}"

    - name: Split devices into individual chunks
      set_fact:
        device_chunks: "{{ devices | batch(chunk_size, []) }}"

    - name: Expose each device as its own chunk variable
      set_fact:
        "{{ 'devices_chunk_' ~ (idx + 1) }}": "{{ item }}"
      loop: "{{ device_chunks }}"
      loop_control:
        index_var: idx

    - name: Show how many chunks were created
      debug:
        msg: "{{ device_chunks | length }} cihaz için {{ device_chunks | length }} ayrı chunk oluşturuldu."

    - name: (Optional) Show first device chunk
      debug:
        var: devices_chunk_1
